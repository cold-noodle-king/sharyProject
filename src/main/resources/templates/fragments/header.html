<!-- 헤더 관련 JavaScript 코드 -->
<script th:inline="javascript">
        $(document).ready(function() {
            const $notificationBadge = $('#notification-badge');


            // 배지를 표시하는 함수
            function showNotificationBadge() {
                console.log('Showing notification badge');
                $notificationBadge.removeClass('hidden');
            }

            // 배지를 숨기는 함수
            function hideNotificationBadge() {
                $notificationBadge.addClass('hidden');
            }

            // 읽지 않은 알림이 있는지 서버에 요청하는 함수
            function checkUnreadNotifications() {
                $.get('/unreadNotificationsCount', function(response) {
                    console.log('Unread notifications count:', response);
                    var count = parseInt(response);
                    if (count > 0) {
                        showNotificationBadge(); // 알림이 있으면 배지를 표시
                    } else {
                        hideNotificationBadge(); // 알림이 없으면 배지를 숨김
                    }
                }).fail(function(error) {
                    console.error('Error fetching unread notifications count:', error);
                });
            }

            // 알림을 읽음 처리하는 함수
            function markNotificationsAsRead() {
                $.post('/markNotificationsAsRead', function() {
                    console.log('알림을 모두 읽음 처리했습니다.');
                    // 읽음 처리 후에 읽지 않은 알림 수를 다시 확인
                    checkUnreadNotifications();
                }).fail(function(error) {
                    console.error('알림 읽음 처리 중 오류 발생:', error);
                });
            }

            // SSE 연결 설정
            const eventSource = new EventSource("/subscribe");


            // SSE 이벤트 처리
            eventSource.addEventListener('message', function(event) {
                console.log('Message event received:', event);
                showNotificationBadge();
            });

            eventSource.addEventListener('notification', function(event) {
                console.log('Notification event received:', event);
                showNotificationBadge();
            });

            // 페이지 로드 시 읽지 않은 알림이 있는지 확인
            checkUnreadNotifications();

            // 현재 페이지가 알림 페이지인 경우 알림 읽음 처리
            // 헤더의 JavaScript 코드 내에서
            if (window.location.pathname === '/notifications') {
                console.log('/notifications 페이지에 접속하였습니다.');
                markNotificationsAsRead();
            }

            if (window.location.pathname.includes('/notifications')) {
