<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <!-- 필요한 스타일시트 링크 -->
    <link href="header/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="/footer/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
    <!-- AOS 라이브러리 사용 링크 -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Google폰트 사용 링크 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">


</head>



<body>

<script src="https://sdk.scdn.co/spotify-player.js"></script>


<script src="/js/emotions/emotions.js"></script>

<!-- 헤더용 JS -->
<script src="/header/js/scripts.js"></script>
<!-- 푸터용 JS -->
<script src="/footer/js/scripts.js"></script>

<!-- 부트스트랩 JS 로드 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery 로드 -->
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<!-- profile.js 파일 로드 -->
<script th:src="@{/js/main/profile.js}"></script>
<!-- portfolio.js 파일 로드 -->
<script th:src="@{/js/main/portfolio.js}"></script>

<!-- header.html의 헤더 부분 불러오기 -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- wave_animation.html의 파도 애니메이션 섹션 불러오기 -->
<div th:replace="~{fragments/wave_animation :: wave_animation}"></div>

<!-- Emotion 섹션 -->
<div id="page-top"></div>





<!-- 페이지의 다른 콘텐츠 -->
<section id="main-content" data-aos="fade-up">
    <div class="container">
        <h1>Welcome to the Main Page</h1>
        <p>This is the main content of the page.</p>


        <!-- 팝업 창 구조 -->
        <div id="popup" class="popup-window">
            <div class="popup-content">
                <!-- 음악 아이콘 버튼 추가 -->
                <button id="musicButton" class="btn btn-primary">
                    <i class="fas fa-music"></i>
                </button>
            </div>
        </div>



        <div th:replace="fragments/home_emotions :: home-emotions"></div>

        <!-- 버튼들을 감싸는 부모 요소 -->
        <div class="button-container">
            <!-- 첫 번째 "Spotify 로그인" 버튼 (OAuth 인증) -->
            <a id="loginButton" href="#" class="spotify-login-button">Spotify 인증</a>
            <br>
            <!-- 두 번째 "Spotify 사이트 로그인" 링크 -->
            <a id="spotifySiteLogin" href="https://accounts.spotify.com/ko/login" target="_blank" class="spotify-site-login-link">Spotify 사이트 로그인</a>
        </div>

    </div>
</section>


<!-- 설명 섹션 -->
<section id="read" data-aos="zoom-in">
    <h2>설명 섹션</h2>
</section>


<section id="portfolio" data-aos="fade-right">
    <h2>둘러보기 섹션</h2>

    <!-- 화살표 버튼 추가 -->
    <div class="carousel-container">
        <button class="carousel-btn left" id="prevBtn">&#10094;</button> <!-- 왼쪽 화살표 -->
        <div class="carousel-track-container">
            <div class="carousel-track">
                <!-- 첫 번째 그룹: 모달 창 1~6 -->
                <div th:replace="~{fragments/portfolio :: portfolio}"></div>
            </div>
        </div>
        <button class="carousel-btn right" id="nextBtn">&#10095;</button> <!-- 오른쪽 화살표 -->
    </div>


</section>



<!-- 개인 다이어리 섹션 -->
<section id="about" data-aos="fade-left">
    <h2>개인 다이어리</h2>
    <p>개인 다이어리 섹션 내용</p>
    <!-- 개인 다이어리 섹션 -->
    <div th:replace="~{fragments/diary_slider :: diarySlider}"></div>

</section>

<!-- 공용 다이어리 섹션 -->
<section id="team" data-aos="zoom-in">
    <h2>공용 다이어리</h2>
    <p>공용 다이어리 섹션 내용</p>
</section>




<div th:replace="fragments/modals :: modals"></div>


<!-- footer.html의 푸터 부분 불러오기 -->
<div th:replace="~{fragments/footer :: footer}"></div>


<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<!-- 팝업 창 열기 스크립트 -->
<script>
    document.getElementById('musicButton').addEventListener('click', function() {
        const popupWidth = 800;
        const popupHeight = 700;
        const left = (screen.width - popupWidth) / 2;
        const top = (screen.height - popupHeight) / 2;

        window.open('/emotion-popup', 'EmotionPlayer', `width=${popupWidth},height=${popupHeight},top=${top},left=${left}`);
    });
</script>

</body>
</html>
