<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>info</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-image: url('/images/info2.jpg'); /* 배경 이미지 */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            position: relative; /* 버튼을 절대 위치로 두기 위한 부모 요소 설정 */
        }

        .button-container {
            position: absolute;
            bottom: 50px; /* 화면 아래에서 50px 위로 */
            left: 50%;
            transform: translateX(-50%); /* 가로 중앙 정렬 */
            text-align: center;
        }

        .rounded-button {
            background-color: #fbd93f; /* 버튼 색상 */
            color: #000; /* 텍스트 색상 */
            border: none;
            border-radius: 25px; /* 버튼 둥글게 */
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px; /* 버튼과 텍스트 사이의 간격 추가 */

        }

        .rounded-button:hover {
            background-color: #fbc73f; /* 호버 시 색상 */
        }

        .link-text {
            margin-top: 15px;
            color: black; /* 링크 색상 */
            text-decoration: none;
            font-size: 14px;
        }

        .link-text:hover {
            text-decoration: underline;
        }

        a{
        text-decoration-line: none;
        }

    </style>
</head>
<body>
<!--<header>-->
<!--    <h1>MYSHARY</h1>-->
<!--</header>-->

<div class="button-container">
    <button class="rounded-button"><a href="/member/loginForm">Shary 시작하기</a></button>
    <div>
        <a href="member/joinForm" class="link-text">Shary가 처음이라면? 회원가입</a>
    </div>
</div>
</body>
</html>
