<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>category</title>
    <script src="/js/main/category.js" defer></script> <!-- js 파일을 로드 -->
    <link rel="stylesheet" href="/css/member/userCategory.css">


    <!-- 부트스트랩 CSS 로드 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 헤더와 푸터용 스타일 -->
    <link href="../header/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="../footer/css/styles.css">
    <link th:href="@{/css/mypage/sideBar.css}" rel="stylesheet">

    <!-- Google폰트 사용 링크 -->
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
</head>
<body>
<!-- 헤더 부분 불러오기 -->
<header th:replace="~{fragments/header :: header}"></header>
<!-- 메인 컨테이너 -->
<div id="main" class="container mt-5">
    <!-- 카드 스타일의 섹션 -->
    <div class="card text-center bg-dark text-white">
        <div class="card-body">
            <!-- 페이지 제목 -->
            <h3 class="title mb-4">관심 카테고리를 선택해주세요!</h3>
            <h5><span th:text="${member.nickname}"></span> 님을 위한 맞춤 다이어리를 추천해드립니다.</h5>

            <!-- 카테고리 선택 폼 -->
            <form id="categoryForm" action="/member/category" method="post">
                <!-- hidden으로 memberId 추가 -->
                <input type="hidden" name="memberId" id="memberId" value="${memberId}">
                <input type="hidden" name="selectedCategory" id="selectedCategory" value="">
                <!-- 카테고리 버튼 그룹 -->
                <div class="cat-group mb-4">
                    <button type="button" class="btn btn-secondary cat-btn me-2 mb-2" data-cat-num="1">일상</button>
                    <button type="button" class="btn btn-secondary cat-btn me-2 mb-2" data-cat-num="2">여행</button>
                    <button type="button" class="btn btn-secondary cat-btn me-2 mb-2" data-cat-num="3">육아</button>
                    <button type="button" class="btn btn-secondary cat-btn me-2 mb-2" data-cat-num="4">연애</button>
                    <button type="button" class="btn btn-secondary cat-btn me-2 mb-2" data-cat-num="5">취미</button>
                    <button type="button" class="btn btn-secondary cat-btn me-2 mb-2" data-cat-num="6">운동</button>
                </div>

                <!-- 저장 및 취소 버튼 -->
                <div class="btn-group">
                    <button id="save" type="button" class="btn btn-secondary me-2">저장</button>
                    <button><a href="/home">취소</a></button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 푸터 부분 불러오기 -->
<footer th:replace="~{fragments/footer :: footer}"></footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- FontAwesome 아이콘 로드 -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
