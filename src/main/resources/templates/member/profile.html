<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프로필</title>
    <!-- jQuery 로드 -->
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>

    <!-- 부트스트랩 CSS 로드 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 헤더와 푸터용 스타일 -->
    <link href="../header/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="../footer/css/styles.css">
    <link th:href="@{/css/mypage/sideBar.css}" rel="stylesheet">
<style>
    .main-content {
        flex: 1;
        display: flex;
        flex-direction: column; /* 세로로 배치 */
        justify-content: center; /* 상단 정렬 */
        text-align: center;
        align-items: center; /* 중앙 정렬 */
        padding: 20px;
    }

    .main-content h1, .main-content p {
        text-align: center;
        margin-bottom: 20px; /* 여백을 통해 공간 확보 */
    }

    table{
        border: 1px solid;
    }

    .profile-container {
        text-align: center;
        margin: 0 auto;
        padding: 20px;
        max-width: 600px;
    }

    .profile-image-container {
        position: relative;
        display: inline-block;
    }

    .profile-img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #ccc;
    }

    .remove-image {
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: white;
        color: black;
        border: 1px solid #ccc;
        border-radius: 50%;
        cursor: pointer;
        padding: 2px 5px;
    }

    .profile-actions {
        margin-top: 10px;
    }

    .profile-info {
        margin-top: 20px;
        width: 100%;
        text-align: left;
        border-spacing: 0;
    }

    .profile-info td {
        padding: 10px;
        border-bottom: 1px solid #ccc;
    }

    .profile-info td:first-child {
        font-weight: bold;
        color: #5a5a5a;
    }

    .btn {
        margin-right: 10px;
    }
</style>

</head>
<body>
<div class="wrapper">
    <!-- 헤더 부분 불러오기 -->
    <header th:replace="~{fragments/header :: header}"></header>

    <!-- 사이드바와 메인 콘텐츠를 포함하는 레이아웃 -->
    <div class="content">
        <!-- 사이드바 -->
        <div class="sidebar">
            <!-- 사이드바 내용 -->
            <div class="sidebar-content">
                <!-- 프로필 정보 추가 -->
                <img src="/images/emotions/happy.png" alt="프로필사진" class="profile-img">
                <p class="nickname">사용자 닉네임</p>
                <p class="profile-intro">짧은 프로필 소개글</p>

                <br>
                <a th:href="@{/member/infoForm}">개인정보</a>
                <a th:href="@{/member/profile}">프로필</a>
                <a th:href="@{/member/follow}">친구</a>
                <a th:href="@{/member/message}">쪽지</a>
            </div>

            <!-- 회원탈퇴 항목은 사이드바 하단에 배치 -->
            <div class="logout">
                <a th:href="@{/member/logout}">회원탈퇴</a>
            </div>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="profile-container">
            <h1>프로필</h1>
            <p>프로필 이미지를 변경할 수 있습니다.</p>
            <!-- 프로필 이미지 -->
            <div class="profile-image-container">
                <img src="/images/emotions/happy.png" alt="프로필 이미지" class="profile-img">
<!--                <span class="remove-image">x</span>-->
            </div>

            <!-- 이미지 선택 및 변경 버튼 -->
            <div class="profile-actions">
                <input type="file" id="imageUpload" class="image-upload" accept="image/*" />
                <button class="btn btn-primary">이미지 선택</button>
                <button class="btn btn-secondary">변경하기</button>
            </div>

            <table class="profile-info">
                <tr>
                    <td>이메일</td>
                    <td>로그인 회원 이메일</td>
                </tr>
                <tr>
                    <td>가입일</td>
                    <td>로그인 회원 가입일</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<!-- 푸터 부분 불러오기 -->
<footer th:replace="~{fragments/footer :: footer}"></footer>

<!-- 부트스트랩 JS 로드 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- FontAwesome 아이콘 로드 -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
