<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프로필</title>
    <!-- jQuery 로드 -->
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>

    <!-- 부트스트랩 CSS 로드 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 헤더와 푸터용 스타일 -->
    <link href="../header/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="../footer/css/styles.css">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Flexbox 레이아웃을 위한 기본 설정 */
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            width: 100%;
        }

        /* 사이드바와 메인 콘텐츠를 나란히 배치하기 위한 Flex 설정 */
        .content {
            display: flex;
            flex: 1; /* 남은 공간을 차지하게 함 */
        }

        /* 사이드바 스타일 */
        .sidebar {
            width: 300px;
            background-color: #e6dcb8;
            padding-left: 10px;
            padding-right: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 사이드바에서 공간을 분리함 */
        }

        .sidebar-content {
            margin-top: 150px; /* 텍스트를 아래로 내리기 위한 여백 */
        }

        /* 프로필 이미지 */
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            object-fit: cover;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        /* 회원탈퇴 항목 스타일 */
        .logout {
            margin-bottom: 20px;
        }

        /* 메인 콘텐츠 스타일 */
        .main-content {
            flex: 1; /* 남은 공간을 차지하게 함 */
            display: flex;
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            text-align: center;
            padding: 20px;
        }

        /* 헤더 스타일 조정 - 고정된 헤더 */
        header {
            position: fixed; /* 헤더를 고정시키기 위한 설정 */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: white; /* 헤더의 배경색 추가 */
        }

        table {
            width: 400px;
            margin: 0 auto;
        }

        input[type="textarea"] {
            width: 100%;
        }

        .nickname {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .profile-intro {
            color: white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <!-- 헤더 부분 불러오기 -->
    <header th:replace="~{fragments/header :: header}"></header>

    <!-- 사이드바와 메인 콘텐츠를 포함하는 레이아웃 -->
    <div class="content">
        <!-- 사이드바 -->
        <div class="sidebar">
            <!-- 사이드바 내용 -->
            <div class="sidebar-content">
                <!-- 프로필 정보 추가 -->
                <img src="/images/emotions/happy.png" alt="프로필사진" class="profile-img">
                <p class="nickname">사용자 닉네임</p>
                <p class="profile-intro">짧은 프로필 소개글</p>

                <a th:href="@{/member/infoForm}">개인정보</a>
                <a th:href="@{/member/profile}">프로필</a>
                <a th:href="@{/member/follow}">친구</a>
                <a th:href="@{/member/message}">쪽지</a>
            </div>

            <!-- 회원탈퇴 항목은 사이드바 하단에 배치 -->
            <div class="logout">
                <a th:href="@{/member/logout}">회원탈퇴</a>
            </div>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <h1>프로필</h1>
            <p>프로필 이미지를 변경할 수 있습니다.</p>


            <table>
                <tr>
                    <td>
                        <p>프로필사진</p>
                    </td>
                    <td>
                        <p>nickName</p>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="textarea" placeholder="프로필 소개">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="textarea">  <!-- 카테고리 기능 만든 후 만들기 -->
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<!-- 푸터 부분 불러오기 -->
<footer th:replace="~{fragments/footer :: footer}"></footer>

<!-- 부트스트랩 JS 로드 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- FontAwesome 아이콘 로드 -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
