<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>통계</title>

  <!-- jQuery 로드 -->
  <script th:src="@{/js/jquery-3.7.1.min.js}"></script>

  <!-- 부트스트랩 CSS 로드 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 헤더와 푸터용 스타일 -->
  <link href="../header/css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="../footer/css/styles.css">
  <link th:href="@{/css/mypage/sideBar.css}" rel="stylesheet">
  <link th:href="@{/css/mypage/stats.css}" rel="stylesheet">

  <!-- Chart.js 로드 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="wrapper">
  <!-- 헤더 부분 불러오기 -->
  <header th:replace="~{fragments/header :: header}"></header>

  <!-- 사이드바와 메인 콘텐츠를 포함하는 레이아웃 -->
  <div class="content">
    <!-- 사이드바 유지 -->
    <div class="sidebar">
      <div class="sidebar-content">
        <!-- 프로필 이미지, 닉네임, 간단한 프로필 소개 -->
        <img src="/images/emotions/happy.png" alt="프로필사진" class="profile-img">
        <p class="nickname">사용자 닉네임</p>
        <p class="profile-intro">짧은 프로필 소개글</p>
        <a th:href="@{/mypage/info}">개인정보</a>
        <a th:href="@{/mypage/profile}">프로필</a>
        <a th:href="@{/mypage/follow}">친구</a>
        <a th:href="@{/mypage/message}">채팅</a>
        <a th:href="@{/mypage/stats}">통계</a>
      </div>
      <!-- 회원탈퇴 항목 -->
      <div class="logout">
        <a th:href="@{/member/logout}">회원탈퇴</a>
      </div>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
      <section class="page-content">
        <h2>카테고리별 해시태그 사용 통계</h2>

        <!-- 카테고리 탭 -->
        <ul class="nav nav-tabs" id="categoryTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="category1-tab" data-bs-toggle="tab" href="#category1" role="tab" aria-controls="category1" aria-selected="true">일상</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="category2-tab" data-bs-toggle="tab" href="#category2" role="tab" aria-controls="category2" aria-selected="false">여행</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="category3-tab" data-bs-toggle="tab" href="#category3" role="tab" aria-controls="category3" aria-selected="false">육아</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="category4-tab" data-bs-toggle="tab" href="#category4" role="tab" aria-controls="category4" aria-selected="false">연애</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="category5-tab" data-bs-toggle="tab" href="#category5" role="tab" aria-controls="category5" aria-selected="false">취미</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="category6-tab" data-bs-toggle="tab" href="#category6" role="tab" aria-controls="category6" aria-selected="false">운동</a>
          </li>
        </ul>

        <!-- 각 카테고리에 해당하는 차트를 표시할 탭 콘텐츠 -->
        <div class="tab-content mt-4">
          <!-- 일상 카테고리 -->
          <div class="tab-pane fade show active" id="category1" role="tabpanel" aria-labelledby="category1-tab">
            <canvas id="hashtagChart1" width="400" height="200"></canvas>
          </div>
          <!-- 여행 카테고리 -->
          <div class="tab-pane fade" id="category2" role="tabpanel" aria-labelledby="category2-tab">
            <canvas id="hashtagChart2" width="400" height="200"></canvas>
          </div>
          <!-- 육아 카테고리 -->
          <div class="tab-pane fade" id="category3" role="tabpanel" aria-labelledby="category3-tab">
            <canvas id="hashtagChart3" width="400" height="200"></canvas>
          </div>
          <!-- 연애 카테고리 -->
          <div class="tab-pane fade" id="category4" role="tabpanel" aria-labelledby="category4-tab">
            <canvas id="hashtagChart4" width="400" height="200"></canvas>
          </div>
          <!-- 취미 카테고리 -->
          <div class="tab-pane fade" id="category5" role="tabpanel" aria-labelledby="category5-tab">
            <canvas id="hashtagChart5" width="400" height="200"></canvas>
          </div>
          <!-- 운동 카테고리 -->
          <div class="tab-pane fade" id="category6" role="tabpanel" aria-labelledby="category6-tab">
            <canvas id="hashtagChart6" width="400" height="200"></canvas>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>

<!-- 푸터 부분 불러오기 -->
<footer th:replace="~{fragments/footer :: footer}"></footer>

<!-- 부트스트랩 JS 로드 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 외부 JS 파일 로드 -->
<script th:src="@{/js/mypage/stats.js}"></script>

</body>
</html>
