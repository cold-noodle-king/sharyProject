<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>My Diary Cover</title>

    <!-- jQuery 로드 -->
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>

    <!-- PersonalCoverTemplate.js 로드 (커버 선택을 위한 JS) -->
    <script th:src="@{/js/Personal/PersonalCoverTemplate.js}"></script>

    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 헤더와 푸터 CSS 파일 -->
    <link href="../header/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="../footer/css/styles.css">

    <!-- MyDiary 페이지 전용 CSS 파일 -->
    <link href="/css/Personal/MyDiary.css" rel="stylesheet">
</head>
<body>
<!-- 헤더 부분 불러오기 -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- 메인 컨테이너 -->
<div id="main" class="container mt-5 text-center">
    <!-- 페이지 설명 -->
    <h4>다이어리의 표지를 선택해주세요!</h4>

    <!-- 커버 선택 이미지들 (DB에서 동적으로 가져옴) -->
    <div class="row mt-4">
        <div class="col-md-4 mb-4" th:each="cover : ${covers}">
            <!-- 커버 템플릿 -->
            <div class="cover" data-cover-id="[[${cover.id}]]">
                <img src="[[${cover.imagePath}]]" alt="커버 이미지" class="img-fluid cover-img">
                <div class="cover-title mt-2">[[${cover.name}]]</div>
            </div>
        </div>
    </div>

    <!-- 다이어리 제목 입력 -->
    <div class="form-group mt-4">
        <label for="diaryTitle">다이어리 제목을 입력해주세요!</label>
        <input type="text" id="diaryTitle" class="form-control mt-2" placeholder="다이어리 제목">
    </div>

    <!-- 저장 및 취소 버튼 -->
    <div class="mt-4">
        <button id="saveBtn" class="btn btn-success me-2">저장</button>
        <button id="cancelBtn" class="btn btn-danger">취소</button>
    </div>
</div>

<!-- 푸터 부분 불러오기 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- 부트스트랩 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- FontAwesome 아이콘 로드 -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
