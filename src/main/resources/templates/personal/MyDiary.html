<!DOCTYPE html>
<html lang="ko"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Diary</title>

    <!-- jQuery 로드 -->
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>

    <!-- 부트스트랩 CSS 로드 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 헤더와 푸터용 스타일 -->
    <link href="../header/css/styles.css" rel="stylesheet">
    <link href="../footer/css/styles.css" rel="stylesheet">

    <!-- MyDiary 페이지 전용 CSS 파일 -->
    <link href="/css/personal/MyDiary.css" rel="stylesheet">
</head>
<body>
<!-- 헤더 부분 불러오기 -->
<div th:replace="~{fragments/header :: header}"></div>
<br>
<br>
<!-- 메인 컨테이너 -->
<div class="container mt-5" id="main">
    <h2>My Diary</h2>
    <br>

    <!-- 다이어리 목록 컨테이너 -->
    <div class="diary-list row">
        <!-- 신규 다이어리 추가 버튼 -->
        <div class="my-diary-add-btn col-md-3 mb-4">
            <a href="#" th:href="@{/personal/categorySelect}">
                <div class="my-icon-add">+</div> <!-- 신규 다이어리 추가 아이콘 -->
            </a>
        </div>

        <!-- 다이어리 목록 반복 출력 -->
        <div class="col-md-3 mb-4" th:each="diary : ${diaryList}">
            <div class="my-diary-card h-100">
                <!-- 커버 이름을 사용해 절대경로에서 이미지를 불러오는 코드 -->
                <a th:href="@{'/personal/MyNote/' + ${diary.personalDiaryNum}}">
                    <!-- 클릭 시 myNote 페이지로 이동하며 diaryNum을 전달 -->
                    <img alt="커버 이미지"
                         class="card-img-top" th:src="@{'/images/' + ${diary.coverName} + '.png'}">
                </a>
                <!-- 다이어리 이름을 이미지 하단에 표시 -->
                <div class="card-footer text-center">
                    <p th:text="${diary.diaryName} != null ? ${diary.diaryName} : '이름 없음'"></p> <!-- 다이어리 이름 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 메뉴 버튼 -->
    <div class="text-center mt-4">
        <button class="btn btn-primary" data-bs-target="#menuModal" data-bs-toggle="modal">
            메뉴 <!-- 메뉴 텍스트 -->
        </button>
    </div>
</div>

<!-- 메뉴 모달 -->
<div aria-hidden="true" aria-labelledby="menuLabel" class="modal fade" id="menuModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- 모달 헤더 -->
            <div class="modal-header">
                <h5 class="modal-title" id="menuLabel">다이어리 관리</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>

            <!-- 모달 본문 -->
            <div class="modal-body">
                <div class="menu-list">
                    <a class="menu-item action-btn" href="#" th:href="@{/personal/categorySelect}">신규 다이어리</a>
                    <a class="menu-item action-btn" href="#" th:href="@{/personal/editDiary}">다이어리 수정</a>
                    <a class="menu-item action-btn" href="#" th:href="@{/personal/deleteDiary}">다이어리 삭제</a>
                    <a class="menu-item action-btn" href="#" th:href="@{/personal/addDiarySheet}">다이어리 속지 추가</a>
                </div>
            </div>

            <!-- 모달 푸터 -->
            <div class="modal-footer">
                <button class="btn btn-secondary action-btn" data-bs-dismiss="modal" type="button">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- 푸터 부분 불러오기 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- 부트스트랩 JS 로드 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
