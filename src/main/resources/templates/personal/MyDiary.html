<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>My Diary</title>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script> <!-- jQuery 로드 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- 부트스트랩 CSS -->
    <link href="../header/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="../footer/css/styles.css">
    <link href="/css/Personal/MyDiary.css" rel="stylesheet"> <!-- MyDiary.css 파일 경로에 맞게 수정 -->
</head>
<body>
<!-- 헤더 부분 불러오기 -->
<div th:replace="~{fragments/header :: header}"></div>

<div id="main">
    <h2>My Diary</h2>

    <!-- 다이어리 목록 컨테이너 -->
    <div class="diary-list">
        <!-- 신규 다이어리 추가 버튼 -->
        <div class="diary-add">
            <a href="#" th:href="@{/personal/categorySelect}">
                <div class="icon-add">+</div> <!-- 신규 다이어리 추가 아이콘 -->
            </a>
        </div>

        <!-- 다이어리 표지 목록 (반복 가능) -->
        <div class="cover">
            <span>표지</span> <!-- 다이어리 표지 텍스트 -->
        </div>
        <div class="cover">
            <span>표지</span> <!-- 다이어리 표지 텍스트 -->
        </div>
    </div>

    <!-- 메뉴 버튼 (햄버거 아이콘) -->
    <div class="text-center mt-4">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#menuModal">
            <i class="fas fa-bars"></i> 메뉴 <!-- 햄버거 아이콘과 함께 메뉴 텍스트 -->
        </button>
    </div>
</div>

<!-- 메뉴 모달 -->
<div class="modal fade" id="menuModal" tabindex="-1" aria-labelledby="menuLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- 모달 헤더 -->
            <div class="modal-header">
                <h5 class="modal-title" id="menuLabel">다이어리 관리</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- 모달 본문 -->
            <div class="modal-body">
                <div class="menu-list">
                    <a href="#" th:href="@{/personal/categorySelect}" class="menu-item">신규 다이어리</a>
                    <a href="#" th:href="@{/personal/editDiary}" class="menu-item">다이어리 수정</a>
                    <a href="#" th:href="@{/personal/deleteDiary}" class="menu-item">다이어리 삭제</a>
                    <a href="#" th:href="@{/personal/addDiarySheet}" class="menu-item">다이어리 속지 추가</a>
                </div>
            </div>
            <!-- 모달 푸터 -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- 푸터 부분 불러오기 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- 부트스트랩 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> <!-- 부트스트랩 JS -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- FontAwesome for icons -->
</body>
</html>
