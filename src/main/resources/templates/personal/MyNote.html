<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>My Note</title>

    <!-- jQuery 로드 -->
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>

    <!-- 부트스트랩 CSS 로드 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 헤더와 푸터용 스타일 -->
    <link href="../header/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="../footer/css/styles.css">

    <!-- MyNote 페이지 전용 CSS 파일 -->
    <link href="/css/personal/MyNote.css" rel="stylesheet">
</head>
<body>
<!-- 헤더 부분 불러오기 -->
<div th:replace="~{fragments/header :: header}"></div>
<br>
<br>
<!-- 메인 컨테이너 -->
<div id="main" class="container mt-5">
    <h2>My Note</h2>
    <br>

    <!-- 선택한 다이어리 정보 -->
    <div class="selected-diary">
        <div class="card">
            <img th:src="@{'/images/' + ${selectedDiary.coverName} + '.png'}" alt="커버 이미지" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title" th:text="${selectedDiary.diaryName}">다이어리 이름</h5>
                <p class="card-text" th:text="${selectedDiary.description}">다이어리 설명</p>
            </div>
        </div>
    </div>

    <br>
    <h3>Note List</h3>

    <!-- 다이어리 내용 목록 -->
    <div class="note-list row">
        <div class="col-md-3 mb-4" th:each="note : ${noteList}">
            <div class="note-card h-100">
                <img th:src="@{'/images/notes/' + ${note.coverImage} + '.png'}" alt="노트 이미지" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title" th:text="${note.noteTitle}">노트 제목</h5>
                    <p class="card-text" th:text="${note.noteContent}">노트 내용 요약</p>
                    <a href="#" th:href="@{'/personal/viewNote/' + ${note.num}}" class="btn btn-primary">노트 보기</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 푸터 부분 불러오기 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- 부트스트랩 JS 로드 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
