<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>My Note</title>

    <!-- jQuery 로드 -->
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>

    <!-- 부트스트랩 CSS 로드 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 헤더와 푸터용 스타일 -->
    <link th:href="@{/header/css/styles.css}" rel="stylesheet">
    <link th:href="@{/footer/css/styles.css}" rel="stylesheet">

    <!-- MyNote 페이지 전용 CSS 파일 -->
    <link href="/css/personal/MyNote.css" rel="stylesheet">
</head>
<body>
<!-- 헤더 부분 불러오기 -->
<div th:replace="~{fragments/header :: header}"></div>
<br>
<br>

<!-- 메인 컨테이너 -->
<div id="my-note-main" class="container mt-5">
    <h2>My Note</h2>
    <br>

    <div class="row">
        <!-- 선택한 다이어리 카드 -->
        <div class="col-md-3">
            <div class="card selected-diary-card">
                <img th:src="@{'/images/' + ${selectedDiary.coverName} + '.png'}" alt="커버 이미지" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title" th:text="${selectedDiary.diaryName}">다이어리 이름</h5>
                </div>
            </div>
        </div>

        <!-- 세로 경계선 -->
        <div class="col-md-1 d-flex justify-content-center">
            <div class="vertical-line"></div>
        </div>

        <!-- 노트 목록과 추가 버튼 -->
        <div class="col-md-8">
            <h3>Note List</h3>
            <div class="my-note-list row">
                <!-- 신규 노트 추가 버튼 -->
                <div class="col-md-3 mb-4">
                    <div class="my-note-add-btn">
                        <!-- diaryNum을 모델에서 직접 사용 -->
                        <a href="#" th:href="'/personal/note?diaryNum=' + ${diaryNum}">
                            <div class="my-note-icon-add">+</div> <!-- 신규 노트 추가 아이콘 -->
                        </a>
                    </div>
                </div>

                <!-- 노트 목록 -->
                <div class="col-md-3 mb-4" th:each="note : ${noteList}">
                    <div class="my-note-card h-100">
                        <img th:src="@{'/images/notes/' + ${note.coverImage} + '.png'}" alt="노트 이미지" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${note.noteTitle}">노트 제목</h5>
                            <p class="card-text" th:text="${note.noteContent}">노트 내용 요약</p>
                            <a href="#" th:href="@{'/personal/viewNote/' + ${note.num}}" class="btn btn-primary">노트 보기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 메뉴 버튼 -->
    <div class="text-center mt-4">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#menuModal">메뉴</button>
    </div>
</div>

<!-- 메뉴 모달 -->
<div class="modal fade" id="menuModal" tabindex="-1" aria-labelledby="menuLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- 모달 헤더 -->
            <div class="modal-header">
                <h5 class="modal-title" id="menuLabel">다이어리 관리</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- 모달 본문 -->
            <div class="modal-body">
                <div class="my-note-menu-list">
                    <a href="#" th:href="@{/personal/categorySelect}" class="my-note-menu-item">신규 다이어리</a>
                    <a href="#" th:href="@{/personal/editDiary}" class="my-note-menu-item">다이어리 수정</a>
                    <a href="#" th:href="@{/personal/deleteDiary}" class="my-note-menu-item">다이어리 삭제</a>
                    <a href="#" th:href="@{/personal/addDiarySheet}" class="my-note-menu-item">다이어리 속지 추가</a>
                </div>
            </div>

            <!-- 모달 푸터 -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- 푸터 부분 불러오기 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- 부트스트랩 JS 로드 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
