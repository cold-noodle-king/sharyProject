<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다이어리 작성</title>

    <!-- jQuery 로드 -->
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>

    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 헤더와 푸터 CSS 파일 -->
    <link href="../header/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="../footer/css/styles.css">

    <!-- 외부 CSS 파일 -->
    <link href="/css/personal/NoteForm.css" rel="stylesheet">

    <!-- Kakao Maps API를 미리 로드 -->
    <script th:src="@{'https://dapi.kakao.com/v2/maps/sdk.js?appkey=2ecac24e4cab9337d8d23e22fb469cb6&libraries=services'}"></script>
</head>
<body>
<!-- 헤더 부분 불러오기 -->
<div th:replace="~{fragments/header :: header}"></div>
<br>
<br>
<!-- 메인 컨테이너 -->
<div id="main" class="container mt-5">
    <!-- 다이어리 작성 폼 -->
    <div class="diary-form mx-auto">
        <!-- 상단을 가리지 않기 위해 폼 내용을 별도 div로 묶음 -->
        <div class="diary-form-content">
            <!-- 프로필 및 위치 태그 섹션 -->
            <div class="d-flex align-items-center mb-4">
                <div class="profile-image me-3">
                    <!-- 프로필 이미지 -->
                    <img src="/images/profile_default.png" class="rounded-circle" width="50" height="50" alt="프로필">
                </div>
                <div class="location-tag w-100">
                    <!-- 위치 태그 -->
                    <input type="text" id="locationTag" name="locationTag" class="form-control" placeholder="위치 추가">
                    <button type="button" id="searchLocation" class="btn btn-primary mt-2">위치 검색</button>
                </div>
            </div>

            <!-- 날짜, 감정 선택, 공개 권한 섹션 -->
            <div class="d-flex justify-content-between mb-4">
                <!-- 날짜 선택 -->
                <input type="date" id="diaryDate" name="diaryDate" class="form-control me-3" required>

                <!-- 감정 선택 -->
                <select id="diaryEmotion" name="diaryEmotion" class="form-control me-3" required>
                    <option value="">감정을 선택하세요</option>
                    <option th:each="emotion : ${emotions}" th:value="${emotion.emotionNum}" th:text="${emotion.emotionName}"></option>
                </select>

                <!-- 공개 권한 선택 -->
                <select id="diaryPermission" name="diaryPermission" class="form-control" required>
                    <option value="">공개 권한을 선택하세요</option>
                    <option th:each="permission : ${permissions}" th:value="${permission.grantedNum}" th:text="${permission.grantedName}"></option>
                </select>
            </div>

            <!-- 이미지 첨부 섹션 -->
            <div class="mb-4">
                <label for="diaryImage" class="form-label"><i class="fas fa-camera"></i> 이미지 업로드</label>
                <input type="file" id="diaryImage" name="diaryImage" class="form-control">
            </div>

            <!-- 일기 내용 작성 섹션 -->
            <div class="mb-4">
                <textarea id="diaryContent" name="diaryContent" class="form-control" rows="6" placeholder="오늘의 이야기를 적어보세요" required></textarea>
            </div>

            <!-- 해시태그 선택 -->
            <div class="mb-4">
                <label>해시태그 선택</label><br>
                <div th:each="hashtag : ${hashtags}" class="form-check">
                    <input type="checkbox" th:id="'hashtag-' + ${hashtag.hashtagNum}" th:value="${hashtag.hashtagNum}" th:name="hashtags" class="form-check-input">
                    <label th:for="'hashtag-' + ${hashtag.hashtagNum}" th:text="${hashtag.hashtagName}" class="form-check-label"></label>
                </div>
            </div>

            <!-- 저장 및 취소 버튼 -->
            <div class="submit-buttons text-end">
                <button type="submit" class="btn btn-primary">저장</button>
                <button type="button" class="btn btn-outline-secondary">취소</button>
            </div>
        </div>
    </div>
</div>

<!-- 지도 모달 -->
<div class="modal fade" id="mapModal" tabindex="-1" aria-labelledby="mapModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="mapModalLabel">위치 선택</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="map" style="width: 100%; height: 400px;"></div> <!-- 지도 표시 영역 -->
                <p id="selectedAddress" class="mt-3">선택된 주소: 없음</p> <!-- 선택된 주소 표시 영역 -->
            </div>
            <div class="modal-footer">
                <button type="button" id="confirmAddress" class="btn btn-primary">선택</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- 푸터 부분 불러오기 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- PersonalNoteForm.js 파일 로드 -->
<script th:src="@{/js/personal/PersonalNoteForm.js}"></script>

<!-- 부트스트랩 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
