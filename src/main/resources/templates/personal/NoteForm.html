<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다이어리 작성</title>

    <!-- jQuery 로드 -->
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>

    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 헤더와 푸터 CSS 파일 -->
    <link href="../header/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="../footer/css/styles.css">

    <!-- 외부 CSS 파일 -->
    <link href="/css/personal/NoteForm.css" rel="stylesheet">
</head>
<body>
<!-- 헤더 부분 불러오기 -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- 메인 컨테이너 -->
<div id="main" class="container mt-5">
    <!-- 다이어리 작성 폼 -->
    <div class="diary-form mx-auto">
        <!-- 상단을 가리지 않기 위해 폼 내용을 별도 div로 묶음 -->
        <div class="diary-form-content">
            <!-- 프로필 및 위치 태그 섹션 -->
            <div class="d-flex align-items-center mb-4">
                <div class="profile-image me-3">
                    <!-- 프로필 이미지 -->
                    <img src="/images/profile_default.png" class="rounded-circle" width="50" height="50" alt="프로필">
                </div>
                <div class="location-tag w-100">
                    <!-- 위치 태그 -->
                    <input type="text" id="locationTag" name="locationTag" class="form-control" placeholder="위치 추가">
                </div>
            </div>

            <!-- 날짜, 감정 선택, 공개 권한 섹션 -->
            <div class="d-flex justify-content-between mb-4">
                <!-- 날짜 선택 -->
                <input type="date" id="diaryDate" name="diaryDate" class="form-control me-3" required>

                <!-- 감정 선택 -->
                <select id="diaryEmotion" name="diaryEmotion" class="form-control me-3" required>
                    <option value="기쁨">😊 기쁨</option>
                    <option value="슬픔">😢 슬픔</option>
                    <option value="분노">😠 분노</option>
                    <option value="평온">😌 평온</option>
                    <option value="놀람">😲 놀람</option>
                    <option value="두려움">😨 두려움</option>
                </select>

                <!-- 공개 권한 -->
                <select id="diaryPermission" name="diaryPermission" class="form-control" required>
                    <option value="private">비공개</option>
                    <option value="friends">친구</option>
                    <option value="public">전체공개</option>
                </select>
            </div>

            <!-- 이미지 첨부 섹션 -->
            <div class="mb-4">
                <label for="diaryImage" class="form-label"><i class="fas fa-camera"></i> 이미지 업로드</label>
                <input type="file" id="diaryImage" name="diaryImage" class="form-control">
            </div>

            <!-- 일기 내용 작성 섹션 -->
            <div class="mb-4">
                <textarea id="diaryContent" name="diaryContent" class="form-control" rows="6" placeholder="오늘의 이야기를 적어보세요" required></textarea>
            </div>

            <!-- 해시태그 입력 섹션 -->
            <div class="mb-4">
                <input type="text" id="hashTag" name="hashTag" class="form-control" placeholder="#해시태그 추가">
            </div>

            <!-- 저장 및 취소 버튼 -->
            <div class="submit-buttons text-end">
                <button type="submit" class="btn btn-primary">저장</button>
                <button type="button" class="btn btn-outline-secondary">취소</button>
            </div>
        </div>
    </div>
</div>

<!-- 푸터 부분 불러오기 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- 부트스트랩 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- FontAwesome 아이콘 로드 -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
