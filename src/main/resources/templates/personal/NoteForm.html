<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Note Template 선택</title>

    <!-- jQuery 로드 -->
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>

    <!-- NoteTemplate.js 로드 (노트 템플릿 선택을 위한 JS) -->
    <script th:src="@{/js/personal/NoteTemplate.js}"></script>

    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 헤더와 푸터 CSS 파일 -->
    <link href="../header/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="../footer/css/styles.css">

    <!-- NoteTemplate 페이지 전용 외부 CSS 파일 -->
    <link href="/css/personal/NoteForm.css" rel="stylesheet">
</head>
<body>
    <!-- 헤더 부분 불러오기 -->
    <div th:replace="~{fragments/header :: header}"></div>
    <!-- 메인 컨테이너 -->
    <div id="main">
        <!-- 다이어리 작성 폼 -->
        <div class="diary-form" th:style="|background-image: url('${noteTemplate.noteImage}');|">
            <div class="header-section">
                <!-- 프로필 이미지 -->
                <div class="profile-image">
                    프로필 이미지
                </div>

                <!-- 위치 태그 -->
                <div class="location-tag">
                    <label for="locationTag" class="form-label"></label>
                    <input type="text" id="locationTag" name="locationTag" class="form-control" placeholder="위치를 입력하세요">
                </div>

                <!-- 날짜와 감정 섹션 -->
                <div class="right-section">
                    <!-- 날짜 선택 -->
                    <div class="form-section">
                        <label for="diaryDate" class="form-label"></label>
                        <input type="date" id="diaryDate" name="diaryDate" class="form-control">
                    </div>

                    <!-- 감정 선택 -->
                    <div class="form-section">
                        <label for="diaryEmotion" class="form-label"></label>
                        <select id="diaryEmotion" name="diaryEmotion" class="form-control">
                            <option value="기쁨">기쁨</option>
                            <option value="슬픔">슬픔</option>
                            <option value="분노">분노</option>
                            <option value="평온">평온</option>
                            <option value="놀람">놀람</option>
                            <option value="두려움">두려움</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 이미지 첨부 섹션 -->
            <div class="form-section">
                <label for="diaryImage" class="form-label"></label>
                <input type="file" id="diaryImage" name="diaryImage" class="form-control">
            </div>

            <!-- 일기 내용 작성 섹션 -->
            <div class="form-section">
                <label for="diaryContent" class="form-label"></label>
                <textarea id="diaryContent" name="diaryContent" class="form-control" rows="10" placeholder="내용을 입력하세요"></textarea>
            </div>

            <!-- 해시태그 입력 섹션 -->
            <div class="form-section">
                <label for="hashTag" class="form-label">해시태그</label>
                <input type="text" id="hashTag" name="hashTag" class="form-control" placeholder="#해시태그를 입력하세요">
            </div>

            <!-- 저장 및 취소 버튼 -->
            <div class="submit-buttons mt-4">
                <button type="submit" class="btn btn-success">저장</button>
                <button type="button" class="btn btn-danger">취소</button>
            </div>
        </div>
    </div>

    <!-- 푸터 부분 불러오기 -->
    <div th:replace="~{fragments/footer :: footer}"></div>

<!-- 부트스트랩 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- FontAwesome 아이콘 로드 -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
