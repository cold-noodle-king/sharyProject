<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>My Diary</title>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script> <!-- jQuery 로드 -->
    <script th:src="@{/js/Personal/PersonalCoverTemplate.js}"></script> <!-- 제이쿼리 외부링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 부트스트랩 CSS -->
    <link href="../header/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="../footer/css/styles.css">
    <!-- 추가적인 외부 CSS 파일 -->
    <link href="/css/Personal/MyDiary.css" rel="stylesheet"> <!-- MyDiary.css 파일 경로에 맞게 수정 -->
</head>
<body>
    <!-- header.html의 헤더 부분 불러오기 -->
    <div th:replace="~{fragments/header :: header}"></div>
    <div id="container" class="container mt-5">
        <h4 class="text-center mb-4">다이어리의 표지를 선택하세요!</h4>

        <!-- 다이어리 표지 선택 영역 -->
        <div id="cover-selection" class="d-flex flex-wrap justify-content-center">
            <!-- JavaScript로 표지가 동적으로 추가될 예정 -->
        </div>

        <!-- 다이어리 제목 입력 -->
        <div class="text-center mt-4">
            <label for="diaryTitle" class="form-label">다이어리 제목을 입력해주세요!</label>
            <input type="text" id="diaryTitle" class="form-control" placeholder="다이어리 제목">
        </div>

        <!-- 저장 및 취소 버튼 -->
        <div class="text-center mt-4">
            <button id="saveDiary" class="btn btn-primary me-2">저장</button>
            <button id="cancelDiary" class="btn btn-secondary">취소</button>
        </div>
    </div>
    <!-- footer.html의 푸터 부분 불러오기 -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- 부트스트랩 JS (모달을 위한 JavaScript 필요) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> <!-- 부트스트랩 JS -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- FontAwesome for icons -->
</body>
</html>
