<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"

<head>
    <meta charset="UTF-8">
    <title>다이어리 커버 선택</title>

    <!-- jQuery 로드 -->
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>

    <!-- ShareCoverTemplate.js 로드 (커버 선택을 위한 JS) -->
    <script th:src="@{/js/share/shareCoverTemplate.js}"></script>

    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 헤더와 푸터 CSS 파일 -->
    <link href="../header/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="../footer/css/styles.css">

    <!-- MyDiary 페이지 전용 CSS 파일 -->
    <link href="/css/share/CoverSelect.css" rel="stylesheet">
</head>
<body>
<!-- 헤더 부분 불러오기 -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- 메인 컨테이너 -->
<div id="main" class="container mt-5 text-center">
    <!-- 페이지 설명 -->
    <h4>다이어리의 표지를 선택해주세요!</h4>

    <!-- 수정된 부분: Form 추가 및 수정 -->
    <form id="coverSelectForm" action="/share/saveDiary" method="post">
        <div class="form-group mt-4">
            <label for="diaryTitle">다이어리 제목을 입력해주세요!</label>
            <!-- 수정된 부분: input 요소의 name 속성 수정 -->
            <input type="text" id="diaryTitle" name="shareDiaryName" class="form-control mt-2" placeholder="다이어리 제목">
        </div>

        <!-- 커버 선택 이미지들 (DB에서 동적으로 가져옴) -->
        <div class="row cover-row mt-4"></div> <!-- 수정된 부분: 커버 템플릿이 추가될 위치 -->

        <!-- 수정된 부분: 선택된 커버 ID를 저장할 숨겨진 input -->
        <input type="hidden" name="coverTemplateNum" id="selectedCoverId">

        <!-- 저장 및 취소 버튼 -->
        <div class="mt-4">
            <!-- 수정된 부분: 저장 버튼의 type을 submit으로 변경 -->
            <button id="saveBtn" type="submit" class="btn btn-success me-2">저장</button>
            <button id="cancelBtn" type="button" class="btn btn-danger">취소</button>
        </div>
    </form> <!-- 수정된 부분: Form 닫는 태그 추가 -->
