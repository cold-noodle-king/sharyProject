<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>My Note</title>

    <!-- jQuery 로드 -->
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>

    <!-- 부트스트랩 CSS 로드 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 헤더와 푸터용 스타일 -->
    <link th:href="@{/header/css/styles.css}" rel="stylesheet">
    <link th:href="@{/footer/css/styles.css}" rel="stylesheet">

    <!-- MyNote 페이지 전용 CSS 파일 -->
    <link href="/css/share/MyNote.css" rel="stylesheet">
</head>
<body>
<!-- 헤더 부분 불러오기 -->
<div th:replace="~{fragments/header :: header}"></div>
<br>
<br>

<!-- 메인 컨테이너 -->
<div id="my-note-main" class="container mt-5">
    <h2><p th:text="${diary.shareDiaryName}"></p></h2>
    <br>

    <div class="row">
        <!-- 선택한 다이어리 카드 -->
        <div class="col-md-3">
            <div class="card selected-diary-card">
                <img th:src="@{'/images/' + ${diary.coverTemplateName} + '.png'}" alt="커버 이미지" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title" th:text="${diary.shareDiaryName}">다이어리 이름</h5>
                </div>
            </div>
        </div>

        <!-- 세로 경계선 -->
        <div class="col-md-1 d-flex justify-content-center">
            <div class="vertical-line"></div>
        </div>

        <!-- 노트 목록과 추가 버튼 -->
        <div class="col-md-8">
            <h3>Note List</h3>
            <div class="my-note-list row">
                <!-- 신규 노트 추가 버튼 -->
                <div class="col-md-3 mb-4">
                    <div class="add-note-card">
                        <a th:href="@{/share/note(diaryNum=${diary.shareDiaryNum})}">
                            <div class="add-note-icon">+</div>
                        </a>
                    </div>
                </div>

                <!-- 노트 목록 -->
                <div class="col-md-3 mb-4" th:each="note : ${noteList}">
                    <div class="my-note-card h-100">
                        <!-- noteTemplate.noteImage를 이용해 노트 템플릿 이미지를 표시 -->
                        <img th:src="@{'/images/' + ${note.noteTemplate.noteName} + '.png'}" alt="노트 이미지" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${note.shareNoteTitle}">노트 제목</h5>
                            <!-- 노트 보기 버튼 (모달 열기) -->
                            <button class="btn btn-primary btn-view-note" th:attr="data-note-num=${note.shareNoteNum}">노트 보기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 메뉴 버튼 -->
    <div class="text-center mt-4">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#menuModal">메뉴</button>
    </div>
</div>

<!-- 노트 보기 모달 -->
<div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xxl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="noteModalLabel">노트 제목</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- 노트 템플릿 이미지 배경으로 설정 -->
            <div class="modal-body" id="noteContentModal" style="background-size: cover; background-repeat: no-repeat;">
                <!-- 콘텐츠 전체를 묶는 div -->
                <div class="content-wrapper">

                    <!-- 프로필 이미지 및 위치/날짜/감정 섹션 -->
                    <div class="d-flex align-items-center mb-4">
                        <div class="profile-image me-3">
                            <img src="/images/profile.png" class="rounded-circle" width="50" height="50" alt="프로필">
                        </div>
                        <div class="w-100">
                            <p id="noteLocation">[위치]</p> <!-- 위치 텍스트 (추후 수정 가능) -->
                            <div class="date-emotion-section">
                                <span id="noteDate">[작성일]</span> <!-- 작성일 텍스트 -->
                                <span id="noteEmotion" class="ms-3">[감정]</span> <!-- 감정 텍스트 -->
                            </div>
                        </div>
                    </div>

                    <!-- 이미지 섹션 -->
                    <div class="image-section">
                        <img src="" alt="노트 내용 이미지" id="personalNoteImage" style="display: none;"> <!-- 처음에는 숨긴 상태 -->
                    </div>

                    <!-- 내용 섹션 -->
                    <div class="content-section">
                        <p id="noteContents">[내용]</p> <!-- 노트 내용 텍스트 -->
                    </div>

                    <!-- 해시태그 섹션 -->
                    <div class="hashtag-section">
                        <p id="noteHashtags">[해시태그]</p> <!-- 해시태그 텍스트 -->
                    </div>

                    <!-- 좋아요 버튼 섹션 -->
                    <div id="likeBox">
                        <button id="like">좋아요</button>
                    </div>

                    <!-- 댓글 섹션 -->
                    <div class="comment-section">
                        <form>
                            <input type="hidden" id="noteNum" name="noteNum">
                            <div style="text-align: center">
                                <p><h5>댓글입력</h5> <input id="contents" type="text" name="contents" required="required" style="width: 300px">
                                <b><input class="replyBtn" type="button" th:value="확인"></b></p>
                            </div>
                        </form>
                        <table class="comment-table">
                            <thead>
                            <h6>댓글</h6>
                            </thead>
                            <tbody id="commentTbody">

                            </tbody>
                        </table>

                    </div>

                </div> <!-- content-wrapper 끝 -->
            </div>
        </div>
    </div>
</div>

<!-- 푸터 부분 불러오기 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- 부트스트랩 JS 로드 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 노트 보기 JS -->


<script th:src="@{/js/share/viewNote.js}"></script>
</body>
</html>
