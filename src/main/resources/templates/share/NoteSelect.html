<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Note Template 선택</title>

    <!-- jQuery 로드 -->
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>

    <!-- NoteTemplate.js 로드 (노트 템플릿 선택을 위한 JS) -->
    <script th:src="@{/js/share/NoteTemplate.js}"></script>

    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 헤더와 푸터 CSS 파일 -->
    <link href="../header/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="../footer/css/styles.css">

    <!-- NoteTemplate 페이지 전용 외부 CSS 파일 -->
    <link href="/css/share/NoteSelect.css" rel="stylesheet">

    <!-- Google폰트 사용 링크 -->
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
</head>
<body>
<!-- 헤더 부분 불러오기 -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- NoteSelect 페이지 -->
<div id="main" class="container mt-5 text-center">
    <!-- 다이어리 번호를 전달할 숨겨진 필드 -->
    <input type="hidden" id="diaryNum" th:value="${diaryNum}">
    <br>
    <br>
    <h4>노트 템플릿을 선택해주세요!</h4>
    <div class="form-group mt-4">
        <label for="noteName">노트 이름을 입력해주세요!</label>
        <input type="text" id="noteName" class="form-control mt-2" placeholder="노트 이름">
    </div>

    <!-- 노트 템플릿 이미지들 (DB에서 동적으로 가져옴) -->
    <div class="row note-row mt-4">
        <div class="col-md-4 mb-4" th:each="note : ${notes}">
            <div class="cover" data-note-num="[[${note.noteNum}]]"> <!-- noteNum으로 수정 -->
                <img src="[[${note.images}]]" alt="노트 이미지" class="img-fluid cover-img">
            </div>
            <div class="cover-title">[[${note.name}]]</div> <!-- 노트 이름 표시 -->
        </div>
    </div>

    <!-- 저장 및 취소 버튼 -->
    <div class="mt-4">
        <button id="saveBtn" class="btn btn-success me-2">저장</button>
        <button id="cancelBtn" class="btn btn-danger">취소</button>
    </div>
</div>

<!-- 푸터 부분 불러오기 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- 부트스트랩 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
