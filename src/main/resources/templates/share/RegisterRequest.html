<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <meta charset="UTF-8">
    <title>가입 요청 관리</title>

    <!-- jQuery 로드 -->
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>

    <!-- js파일 로드 -->
<!--    <script th:src="@{/js/share/registerRequest.js}"></script>-->
    <script>
        $(document).ready(function() {
            $('#goBack').click(function() {
                window.location.href = '/sharemember/viewMember?diaryNum=' + [[${diary.shareDiaryNum}]];
            });
            $('.okBtn').on('click', function () {
                let diaryNum = $(this).data('diary-num');
                let memberId = $(this).data('member-id');
                console.log(diaryNum, memberId);

                 if (!confirm('가입 요청을 수락하시겠습니까?')){
                     return false;
                 } else {
                $.ajax({
                    type: 'POST',
                    url: '/sharemember/acceptRequest',
                    data: JSON.stringify({ diaryNum: diaryNum, memberId: memberId }),
                    contentType: 'application/json; charset=utf-8',
                    success: function (response) {
                        console.log('Success:', response);
                        // 필요한 경우 성공 후 다른 동작 수행
                        alert(response);
                        location.reload();
                    },
                    error: function (error) {
                        console.error('Error:', error);
                        alert('가입 요청 수락 중 오류 발생.');
                    }
                });
                }
            });

        });
    </script>
    <!-- 부트스트랩 CSS 로드 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 헤더와 푸터용 스타일 -->
    <link href="../header/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="../footer/css/styles.css">

    <!-- MyDiary 페이지 전용 CSS 파일 -->
    <link href="/css/share/MyDiary.css" rel="stylesheet">
</head>
<body>
<!-- 헤더 부분 불러오기 -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- 메인 컨테이너 -->
<div id="main" class="container mt-5">
    <br>
    <br>
    <br>
    <h2>가입 요청 현황</h2>
    <br>
    <div class="diary-container">
        <div th:if="${#lists.isEmpty(requestList)}">
           <p>가입 요청이 없습니다.</p>
        </div>
        <div th:if="${not #lists.isEmpty(requestList)}">
            <table>
                <tr th:each="list, i : ${requestList}">
                    <td><p th:text="${i.count}"></p></td>
                    <td><p th:text="${list.shareDiaryNum}"></p></td>
                    <td><p th:text="${list.memberId}"></p></td>
                    <td><p th:text="${list.nickname}"></p></td>
                    <td><button class="okBtn" th:data-diary-num="${list.shareDiaryNum}" th:data-member-id="${list.memberId}">수락</button></td>
                    <td><button class="noBtn" th:data-diary-num="${list.shareDiaryNum}" th:data-member-id="${list.memberId}">거절</button></td>
                </tr>
            </table>
        </div>
    </div>

    <!-- 메뉴 버튼 (햄버거 아이콘) -->
    <div class="text-center mt-4">
        <button id="goBack" class="btn btn-primary">
            멤버 관리 페이지로
        </button>
    </div>
</div>


<!-- 푸터 부분 불러오기 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- 부트스트랩 JS 로드 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- FontAwesome 아이콘 로드 -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
