<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>나의 공유 다이어리</title>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script> <!-- jQuery 로드 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- 부트스트랩 CSS -->
    <link href="../header/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="../footer/css/styles.css">
    <!-- 추가적인 외부 CSS 파일 -->
    <link href="/css/Personal/MyDiary.css" rel="stylesheet"> <!-- MyDiary.css 파일 경로에 맞게 수정 -->
</head>
<body>
<!-- header.html의 헤더 부분 불러오기 -->
<div th:replace="~{fragments/header :: header}"></div>

<div id="container">
    <h2>다이어리 제목</h2>
    <div>카테고리: 여행 방장: 치이카와 멤버수: 20명</div>
    <div>
        <a th:href="@{/share/main}"><span>생성 다이어리</span></a>
        <a th:href="@{/share/joinedList}"><span>가입 다이어리</span></a>
    </div>
    <!-- 다이어리 리스트 -->
    <div class="diary-container">
        <!-- 신규 속지 추가 버튼 -->
        <div class="diary-item">
            <a href="#" th:href="@{/share/newNote}">
                <div class="add-icon">+</div>
            </a>
        </div>

        <!-- 다이어리 표지 (반복되는 다이어리 목록) -->
        <div class="diary-cover">
            <span>속지</span>
        </div>
        <div class="diary-cover">
            <span>속지</span>
        </div>
        <div class="diary-cover">
            <span>속지</span>
        </div>
    </div>

    <!-- 햄버거 버튼 -->
    <div class="text-center mt-4">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#actionModal">
            <i class="fas fa-bars"></i> 메뉴
        </button>
    </div>
</div>

<!-- 모달 -->
<div class="modal fade" id="actionModal" tabindex="-1" aria-labelledby="actionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="actionModalLabel">다이어리 관리</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="list-group">
                    <a href="#" th:href="@{/share/newNote}" class="list-group-item list-group-item-action">새로운 노트 추가</a>
                    <a href="#" th:href="@{/share/editDiary}" class="list-group-item list-group-item-action">다이어리 관리</a>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- footer.html의 푸터 부분 불러오기 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- 부트스트랩 JS (모달을 위한 JavaScript 필요) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> <!-- 부트스트랩 JS -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- FontAwesome for icons -->
</body>
</html>
