<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>공유 다이어리 리스트</title>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:inline="javascript">
        $(document).ready(function (){
            //가입 요청 버튼 클릭 시 이벤트 처리
            $('.joinBtn').on('click', function (){
                let diaryNum = $(this).data('diary-num');
                console.log(diaryNum);

                if (!confirm('가입 요청하시겠습니까?')){
                    return false;
                } else {
                    // AJAX 요청 보내기
                    $.ajax({
                        type: 'GET',
                        url: '/sharemember/join',
                        data: { diaryNum: diaryNum },
                        success: function(response) {
                            // 서버로부터 받은 msg 값으로 alert 창 띄우기
                            if (response) {
                                alert(response);
                            }
                        },
                        error: function(error) {
                            console.log("에러 발생:", error);
                        }
                    });
                }

            });

        });
    </script>

</head>
<body>
    <div>
        <h2>공유 다이어리 둘러보기</h2>
    </div>
    <div>
        <a th:href="@{/share/listAll}">전체</a>
        <a></a>
        <a>전체</a>
        <a>전체</a>
    </div>
    <div>
        <table>
            <tr>
                <td>No.</td>
                <td>카테고리</td>
                <td>다이어리 이름</td>
                <td>방장</td>
                <td>소개글</td>
                <td></td>
            </tr>
            <tr th:each="diary, i : ${diaryList}">
                <td th:text="${i.count}"></td>
                <td th:text="${diary.categoryName}"></td>
                <td th:text="${diary.shareDiaryName}"></td>
                <td th:text="${diary.memberId}"></td>
                <td th:text="${diary.diaryBio}"></td>
                <td>
                    <span th:if="${#authentication.name} != ${diary.memberId}">
                        <button class="joinBtn" th:attr="data-diary-num=${diary.shareDiaryNum}">가입</button>
                    </span>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
