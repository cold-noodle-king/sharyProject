<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>다이어리 관리</title>

    <!-- jQuery 로드 -->
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>

    <!-- 부트스트랩 CSS 로드 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 헤더와 푸터용 스타일 -->
    <link href="../header/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="../footer/css/styles.css">

    <!-- MyDiary 페이지 전용 CSS 파일 -->
    <link href="/css/share/MyDiary.css" rel="stylesheet">
</head>
<body>
<!-- 헤더 부분 불러오기 -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- 메인 컨테이너 -->
<div id="main" class="container mt-5">
    <h2>다이어리 관리</h2>
    <br>
    <div class="diary-container">
        <div>
            <p><a th:href="@{/share/infoUpdate}">다이어리 정보 수정</a></p>
            <p><a th:href="@{/share/viewMember}">멤버 관리</a></p>
            <p><a th:href="@{/share/viewBoard}">게시물 관리</a></p>
            <p><a th:href="@{/share/viewReply}">댓글 관리</a></p>
            <p><a th:href="@{/share/deleteDiary}">다이어리 삭제</a></p>
        </div>
    </div>

    <!-- 메뉴 버튼 (햄버거 아이콘) -->
    <div class="text-center mt-4">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#menuModal">
            <i class="fas fa-bars"></i> 메뉴 <!-- 햄버거 아이콘과 함께 메뉴 텍스트 -->
        </button>
    </div>
</div>

<!-- 메뉴 모달 -->
<div class="modal fade" id="menuModal" tabindex="-1" aria-labelledby="menuLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- 모달 헤더 -->
            <div class="modal-header">
                <h5 class="modal-title" id="menuLabel">다이어리 관리</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- 모달 본문 -->
            <div class="modal-body">
                <div class="menu-list">
                    <a th:href="@{/share/newNote}" class="menu-item action-btn">새로운 노트 추가</a>
                    <a th:href="@{/share/editDiary}" class="menu-item action-btn">다이어리 관리</a>

                </div>
            </div>

            <!-- 모달 푸터 -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary action-btn" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- 푸터 부분 불러오기 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- 부트스트랩 JS 로드 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- FontAwesome 아이콘 로드 -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
