<script>
    $(document).ready(function () {
        let notifications = [];

        // 모든 알림 불러오기
        $.get("/allNotifications", function (data) {
            data.forEach(item => {
                addNotificationItem(item);
            });
        });

        // SSE 연결
        const eventSource = new EventSource("/subscribe");

        // SSE 메시지 이벤트 처리
        eventSource.addEventListener('message', function (event) {
            let data = JSON.parse(event.data);
            addNotificationItem(data);
        });

        eventSource.addEventListener('notification', function (event) {
            let data = JSON.parse(event.data);
            addNotificationItem(data);
        });

        eventSource.addEventListener("chat", function (event) {
            let data = JSON.parse(event.data);
            addNotificationItem(data);
            showToastNotification(data);
        });

        // 알림 아이템 추가 함수
        function addNotificationItem(item) {
            notifications.push(item);

            // 최신 알림으로 정렬
            notifications.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

            // 알림 목록 다시 렌더링
            $('#msgView').empty();
            notifications.forEach(item => {
                let formattedDate = new Date(item.createdAt).toLocaleString();
                let html = '';

                if (item.type === 'message') {
                    html = `<div class="message">
                                <div class="avatar">${item.sender.charAt(0).toUpperCase()}</div>
                                <div class="content">
                                    <div class="sender">${item.sender}</div>
                                    <div class="text">${item.content}</div>
                                    <div class="time">${formattedDate}</div>
                                </div>
                            </div>`;
                } else if (item.type === 'notification') {
                    if (item.notificationType === 'join_request') {
                        html = `<div class="notification">
                                    <div class="avatar">요청</div>
                                    <div class="content">
                                        <div class="sender">가입 요청</div>
                                        <div class="text">${item.content}</div>
                                        <div class="time">${formattedDate}</div>
                                    </div>
                                </div>`;
                    } else if (item.notificationType === 'join_accept') {
                        html = `<div class="notification">
                                    <div class="avatar">수락</div>
                                    <div class="content">
                                        <div class="sender">가입 수락</div>
                                        <div class="text">${item.content}</div>
                                        <div class="time">${formattedDate}</div>
                                    </div>
                                </div>`;
                    } else {
                        html = `<div class="notification">
                                    <div class="avatar">알림</div>
                                    <div class="content">
                                        <div class="sender">알림</div>
                                        <div class="text">${item.content}</div>
                                        <div class="time">${formattedDate}</div>
                                    </div>
                                </div>`;
                    }
                }
                $('#msgView').append(html);
            });
        }
