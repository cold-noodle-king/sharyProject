<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script>
        $(document).ready(function() {
            $('#loginForm').submit(function() {
                if ($('#id').val() == '' || $('#password').val() == '') {
                    alert('ID와 비밀번호를 입력하세요.');
                    return false;
                }
                return true;
            });
        });
    </script>
</head>
<body>
<section>
    <form id="loginForm" th:action="@{/user/login}" method="post">
        <table>
            <tr>
                <td>ID</td> <!-- 여기서 name이 콘피그에서 유저네임파라미터 이름과 동일해야함  -->
                <td><input type="text" name="id" id="id" /></td>
            </tr>
            <tr>
                <td>Password</td>  <!-- 여기서 name이 콘피그에서 패스워드파라미터 이름과 동일해야함  -->
                <td><input type="password" name="password" id="password" /></td>
            </tr>
            <tr>
                <td class="white"></td>
                <td class="white">
                    <div class="errorMsg" th:if="${param.error}">ID또는 비밀번호가 틀립니다.</div>
                    <div class="errorMsg" th:if="${param.error}"><script>alert('ID또는 비밀번호가 틀립니다.')</script></div>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="center white">
                    <input type="submit" value="로그인" />
                </td>
            </tr>
        </table>
    </form>
    <a th:href="@{/user/join}"><button>회원가입</button></a>
</section>
</body>
</html>
